<div class="container">
    <div class="row">
        <div class="col-12 col-md-8 offset-md-2">
            <div class="card">
                <div class="card-body">
                    <form [formGroup]="registrationForm" class="mx-auto">
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="text" class="form-control" placeholder="example@mail.com"
                                formControlName="email" />
                        </div>
                        <div class="form-group">
                            <label for="email">Password</label>
                            <input type="password" class="form-control" formControlName="password" />
                        </div>
                        <div class="form-group">
                            <label for="email">Repeat your password</label>
                            <input type="password" class="form-control" formControlName="confirmpassword" />
                        </div>
                        <button class="btn-primary btn btn-block" [disabled]="!registrationForm.valid">
                            Register
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
